<html>

<head>
  <meta charset="UTF-8">
  <title>Sign Language Digits with Tensorflow.js</title>
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style2.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
</head>

<body>
  <div class="container-header">
    <div class="btn-toolbar">
      <div class="btn-group">
        <button id="start-button" class="btn btn-outline-dark">Start</button>
      </div>
      <div class="btn-group">
        <button id="clear-button" class="btn btn-outline-dark">Stop</button>
      </div>
      <div>
        デバイスID：<input id="device_id"  type="text" value="test00"/>
      </div>
    </div>
  </div>
  <div class="row container-fluid">
    <div class="">
      <div class="container-image">
        <video id="main-stream-video" playsinline autoplay style="display:none;width:360px;height:270px"></video>
        <div><canvas id="resultcanvas" width="360" height="240"></canvas></div>
      </div>
    </div>

    <div class="container-info">
      <div class="container-b">
        <div id="mapid"></div>
        <ul id="location">
        </ul>
      </div>
      <div class="container-b">
        <div class="output">
          <ul id="console" class="list-unstyled">
            <li>デバイスIDを入力してStartボタンを押してください</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <footer class="text-center">
    <small>&#169; </small>
  </footer>
  <!-- <script src="js/tensorflow.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/predict2.js"></script>
</body>

</html>
